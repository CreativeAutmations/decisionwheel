<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="Images/skillpill_200x200.png" />
    <title>Decision Making Tool</title>
</head>
<body>
    <div id="headerArea">
        <div style="width: 10%;">
            <img id="logo" src="Images/skillpill_200x200.png">
        </div>
        <div id="head">Decision Making Tool</div>
        <div style="width: 10%;">
            <i id="eye" onclick='PreviewPane.showPreview()' class="fa picon">&#xf06e;</i>
            <i id="eyeslash" onclick='PreviewPane.hidePreview()' class='fas picon'>&#xf070;</i>
        </div>
    </div>
    <div class="progress">
        <div class="progress-bar" id="completedbar" role="progressbar" style="width: 0%" aria-valuenow="15"
            aria-valuemin="0" aria-valuemax="100"></div>
    </div>
    <div id="buttonarea">
        <div class="lbl" id="b1">Problem</div>
        <div class="lbl" id="b2">Choices</div>
        <div class="lbl" id="b3">Consequences</div>
        <div class="lbl" id="b4">Values</div>
        <div class="lbl" id="b5">Feelings</div>
        <div class="lbl" id="b6">More Info</div>
        <div class="lbl" id="b7">Who can help ?</div>
        <div class="lbl" id="b8">Decision</div>
        <div class="lbl" id="b9">Assess Decision</div>
    </div>
    <div id="viewarea">
        <div id="userdataentrybox" style=" text-align: center;">
            <h3 id="iQuestion"></h3>
            <div id="iChoices"></div>

            <div id="iDecision" style="display: none;">
                <h3>Select from the given Choices</h3>
            </div>
            <textarea id="iResponse" style="text-align: center;"></textarea>
            <div id="decisionData">
                <div id="choiceLists"></div>
                <div>
                    <div class="main-block">
                        <h1>Additional info</h1>
                        <ul id="MoreInfo" class="rEntryData"></ul>
                    </div>
                    <div class="main-block">
                        <h1>Who Can Help</h1>
                        <ul id="Help"></ul>
                    </div>
                </div>
            </div>


            <div style="text-align: center;">
                <button class="ibtn" type="button" id="AddMore" onclick="DataEntryPane.addChoices()"> Add
                    More </button>
                <button class="ibtn" type="button" id="InputNextBtn" onclick="DataEntryPane.nextChoice()">&nbsp; Next
                    &nbsp;</button>
                <button class="ibtn" type="button" id="cancel">Cancel</button>
                <button class="ibtn" type="button" id="SubmitResponse" onclick="DataEntryPane.SubmitResponse()">Submit
                </button>
            </div>
        </div>
    </div>

</body>
</html>
