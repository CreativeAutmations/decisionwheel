<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Decision Making Wheel</title>
  <link rel="stylesheet" href="wheel.css">
</head>

<body>
  <h1 >Decision Making Tree</h1>
  <!-- --------------------------------------------------------------------------------------------- -->
  <div class="buttons">

    <div class="row4">
      <button class="btn" type="button" onclick="show(this)" id="b1"> 1. Problem </button>
    </div>
    <div class="row1">
      <button class="btn" type="button" onclick="show(this)" id="b2" disabled> 2. Choices </button>

      <button class="btn" type="button " onclick="show(this)" id="b3" disabled> 3. Consequences </button>
    </div>

    <div class="row2">
      <button class="btn"  type="button" onclick="show(this)" id="b4" disabled> 4. Values </button>

      <button class="btn" type="button" onclick="show(this)" id="b5" disabled> 5. Feelings </button>

      <button class="btn" type="button " onclick="show(this)" id="b6" disabled> 6. More Info</button>
    </div>
    <div class= "row3">
      <button class="btn" type="button" onclick="show(this)" id="b7" disabled> 7. Who Can Help </button>

      <button class="btn" type="button" onclick="show(this)" id="b8" disabled> 8. Decision </button>

      <button class="btn" type="button " onclick="show(this)" id="b9" disabled> 9. Assess Decision </button>
    </div>
    <div class="row4">
      <button type="button" onclick="window.location.reload()" id="b10" disabled>SUBMIT</button>
    </div>

  </div>
  <!-- -------------------------------------------------------------------------------------------- -->
  <div id="myModal" class="modal">
    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h2 id="q">Question..........?</h2>
      </div>
      <div class="modal-body">
        <h3>Your Answer :</h3>
        <textarea id="txtarea" name="message"></textarea>
      </div>
      <div class="modal-footer">
        <div >
          <button  class="s1" type="button" onclick="storingAnswers()">Submit</button>
        </div>
        </div>
    </div>
  </div>

  <script src="wheel.js"></script>

</body>

</html>
